<div class="container mt-5">
  <div class="   " style="padding: 20px;">

  <form class="col-md-5"   #loginForm="ngForm" (ngSubmit)="login(loginForm)">
  <div class="mb-3">
    <input type="text"
    ngModel
    name="userName"
    id="userName"
    placeholder="Enter your username"
    class="form-control mb-3"
    >
  </div>
  <div class="mb-3">

    <input type="password"
    ngModel
    name="userPassword"
    id="userPassword"
    placeholder="Enter your password"
    class="form-control mb-3"
    >
  </div>


  <input type="submit"
  value="Login"
  class="btn btn-outline-primary form-control rounded-0"></form>
</div>
</div>
